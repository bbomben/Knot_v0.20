<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />

    <nav class="navbar">
      <ul>
        <li><a href="index.html">KNOT PARTS</a></li>
        <li><a href="assembly.html">KNOT ASSEMBLY</a></li>
      </ul>
    </nav>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: rgb(255, 255, 255);
        height: 100vh;
        display: grid;
        justify-content: center;
        align-items: center;
      }

      .model-container {
        height: 700px;
        width: 700px;
      }

      model-viewer {
        height: 100%;
        width: 100%;
      }
    </style>
    <div class="model-container">
      <model-viewer
        alt="3d model"
        src="./Assets/knot-sample.glb"
        autoplay
        camera-controls
        touch-action="pan-y"
        touch-actions="pan-x"
        enable-zoom
      >
      </model-viewer>
    </div>

    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
  </body>
</html>
